<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Registros</title>
</head>
<body>
    <div class="container">

    </div>
   <a href="objetos.html"> <button>Voltar</button></a>
</body>
<script>
        const listaDeInscritos = buscaItem('registro')
        const container = document.querySelector('.container')

        for(let inscrito of listaDeInscritos) {
            container.innerHTML += '<div>' +
                                        '<p>Nome:' + inscrito.nome + '</p>' +
                                        '<p> Idade:' + inscrito.idade + '</p>' +
                                        '<p> Email:' + inscrito.email + '</p>' +
                                    '</div>'
        }

        function buscaItem(chave) {
        const valor = window.localStorage.getItem(chave);
        if (valor) {
        return JSON.parse(valor);
        }
        return [];
        }  

        console.log(listaDeInscritos) 

    </script>
</html>
