  <div class="dados"> 
    <h1>Formulário de inscrição F4</h1>

    <p>Nome</p>
    <input type="text" id="nome" placeholder="nome" class="input">
    <p>Idade</p>
    <input type="text" id="idade" placeholder="idade" class="input">
    <p>Email</p>
    <input type="text" id="email" placeholder="email" class="input">

    <button onclick="inscricoes()">Cadastrar</button>
    <button><a href="registros.html">Inscritos</a></button>

<script>
        const listaDeInscritos = buscaItem('registro')
 
         function inscricoes() {
            const salvarNome = document.getElementById("nome");
            const salvarIdade = document.getElementById("idade");
            const salvarEmail = document.getElementById("email");
          
            const registro = {
                nome: salvarNome.value,
                idade: salvarIdade.value,
                email: salvarEmail.value
            }
            
           listaDeInscritos.push(registro)
 
           salvaItem('registro', listaDeInscritos)
 
         } 
 
         function buscaItem(chave) {
         const valor = window.localStorage.getItem(chave);
         if (valor) {
         return JSON.parse(valor);
         }
         return [];
        }     
         function salvaItem(chave, item) {
         if(item && chave) {
         window.localStorage.setItem(chave, JSON.stringify(item));
   }
